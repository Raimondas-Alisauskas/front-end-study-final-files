<mat-grid-list cols="1">
    <mat-grid-tile *ngIf='user'>
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{user.data.first_name}} {{user.data.last_name}}</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{user.data.avatar}}" alt="Photo of a {{user.data.first_name}} {{user.data.last_name}}">
            <mat-card-content>
                <p>
                    <!-- Id: {{user.id}}. -->
                </p>
            </mat-card-content>
            <mat-card-actions>
                <!-- <a [routerLink]="['/user', user.id]"><button mat-button>Open page</button></a> -->

                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
